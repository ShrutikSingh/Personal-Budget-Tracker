<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h1>Budget Tracker</h1>

        <div class="balance-container">
            <h2>Balance</h2>
            <div id="balance">$100</div>
        </div>

        <div class="cash-flow-container">
            <div class="income-container">
                <h2>Income</h2>
                <div id="income">$2000</div>
            </div>
            <div class="expense-container">
                <h2>Expense</h2>
                <div id="expense">$1000</div>
            </div>
        </div>

        <div class="transaction-container">
            <h2>Transaction History</h2>
            <ul>
                <li>
                    Salary
                    <div>
                        <span class="income-amt">$5000</span>
                        <button>X</button>
                    </div>
                </li>
                <li>
                    Buy Guitar
                    <div>
                        <span class="expense-amt">$600</span>
                        <button>X</button>
                    </div>
                </li>
                <li>
                    Rent
                    <span class="expense-amt">$300</span>
                    <button>X</button>
                </li>
            </ul>
        </div>

        <div class="form-container">
            <h2>Add A New Transaction</h2>
            <form >
                <label for="name">Name</label>
                <input type="text" id="name">
                <label for="amount">Amount</label>
                <input type="number" id="amount">
                <button id="incomeBtn">Add Income</button>
                <button id="expenseBtn">Add Expense</button>
            </form>
        </div>
        
    </div>
</body>
</html>
